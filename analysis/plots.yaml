measured_tilt:
  title : 'Tilt Angle'
  y_var: 'Tilt'
  x_label: 'Time (s)'
  y_label: 'Tilt (deg)'
  runs : ['impulse_force']
  colors : ['grey', 'orange']
  linestyles: ['-' , '-']
  legend:
     no balance:
       color: 'grey'
       linestyle: '-'
     balanced:
       color: 'orange'
       linestyle: '-'
  xlim: [0.0, 10.0]

velocity:
  title : 'Velocity'
  y_var: 'ForwardVelocity'
  x_label: 'Time (s)'
  y_label: 'Velocity (m/s)'
  runs : ['impulse_force']
  colors : ['grey', 'orange']
  linestyles: ['-' , '-']
  legend:
     no balance:
       color: 'grey'
       linestyle: '-'
     balanced:
       color: 'orange'
       linestyle: '-'
  xlim: [0.0, 10.0]

tilt_control:
  title : 'Tilt Control'
  desired_y_var: 'DesiredTilt'
  actual_y_var: 'Tilt'
  runs : ['impulse_force']
  x_label: 'Time (s)'
  y_label: 'Tilt (deg)'
  colors : ['red', 'blue']
  legend:
     desired:
       color: 'red'
       linestyle: '-'
     actual:
       color: 'blue'
       linestyle: '-'
  xlim: [0.0, 10.0]

velocity_control:
  title : 'Velocity Control'
  desired_y_var: 'DesiredVelocity'
